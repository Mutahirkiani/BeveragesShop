<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/public/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/public/jquery/jquery-ui.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <script th:src="@{/public/jquery/jquery.js}"></script>
    <script th:src="@{/public/jquery/jquery-ui.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12" style="height: unset;">
                    <form id="login-form" class="form" th:action="@{/register}" method="post">
                        <h3 class="text-center text-info">Register User</h3>
                        <p th:if="${message != null}" style="color: red;">[[${message}]]</p>
                        <div class="form-group">
                            <label for="fName" class="text-info">First name:</label><br>
                            <input type="text" maxlength="100" name="firstName" id="fName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lName" class="text-info">Last name:</label><br>
                            <input type="text" name="lastName" maxlength="100" id="lName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth" class="text-info">Date of birth:</label><br>
                            <input type="text" name="birthday"  id="dateOfBirth" class="form-control" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" minlength="4" maxlength="10" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" minlength="4" maxlength="10" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-md">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
